name: Update Pinned Repos

on:
  schedule:
    # Runs daily at 6 AM UTC (10 PM PST / 11 PM PDT)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  update-pinned:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch pinned repos from GitHub GraphQL
        env:
          GH_TOKEN: ${{ secrets.PINNED_REPOS }}
        run: |
          # Fetch pinned repos using GraphQL API
          RESPONSE=$(curl -s -H "Authorization: bearer $GH_TOKEN" \
            -X POST \
            -d '{"query":"query { user(login: \"projektcode\") { pinnedItems(first: 6, types: REPOSITORY) { nodes { ... on Repository { name description url primaryLanguage { name } } } } } }"}' \
            https://api.github.com/graphql)

          # Parse and format as JavaScript config
          echo "/**" > js/github-config.js
          echo " * GitHub Configuration" >> js/github-config.js
          echo " * Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY" >> js/github-config.js
          echo " * Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> js/github-config.js
          echo " */" >> js/github-config.js
          echo "" >> js/github-config.js
          echo "export const GITHUB_CONFIG = {" >> js/github-config.js
          echo "    username: 'projektcode'," >> js/github-config.js
          echo "" >> js/github-config.js
          echo "    pinnedRepos: [" >> js/github-config.js

          # Parse JSON and create config entries
          echo "$RESPONSE" | jq -r '.data.user.pinnedItems.nodes[] | "        {\n            name: \"\(.name)\",\n            description: \"\(.description // "No description")\",\n            url: \"\(.url)\",\n            language: \"\(.primaryLanguage.name // "Unknown")\"\n        },"' >> js/github-config.js

          echo "    ]" >> js/github-config.js
          echo "};" >> js/github-config.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet js/github-config.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add js/github-config.js
          git commit -m "chore: update pinned repos [skip ci]"
          git push
